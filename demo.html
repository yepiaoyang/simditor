<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>simditor-insertImg</title>
    <meta name="viewport" content="width=device-width">


    <link media="all" rel="stylesheet" type="text/css" href="http://simditor.tower.im/assets/styles/simditor.css" />


    <script type="text/javascript" src="http://simditor.tower.im/assets/scripts/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">
    <section id="page-demo">
        <textarea id="txt-content" data-autosave="editor-content" autofocus>
            <p>Simditor 是团队协作工具 <a href="http://tower.im">Tower</a> 使用的富文本编辑器。</p>
            <p>相比传统的编辑器它的特点是：</p>
            <ul>
                <li>功能精简，加载快速</li>
                <li>输出格式化的标准 HTML</li>
                <li>每一个功能都有非常优秀的使用体验</li>
            </ul>
        </textarea>
    </section>
</div>
<div>
<input type = "button" id = "clickHere-insertImg" value = "clickHere-insertImg"/>
</div>
<script type="text/javascript" src="http://simditor.tower.im/assets/scripts/module.js"></script>
<script type="text/javascript" src="http://simditor.tower.im/assets/scripts/uploader.js"></script>
<script type="text/javascript" src="http://simditor.tower.im/assets/scripts/hotkeys.js"></script>
<script type="text/javascript" src="lib/simditor.js"></script>
<script type="text/javascript" src="lib/simditor-insertImg.js"></script>
<script type="text/javascript">
$(function() {



    var simditor = new Simditor({
        textarea: $('#txt-content'),
        placeholder: '这里输入文字...',
        pasteImage: true
    });

    $("#clickHere-insertImg").on("click",function(){
           
             var $img = $("<img alt='loading' src='http://img0.imgtn.bdimg.com/it/u=2949407323,2457333369&fm=21&gp=0.jpg' width='100%'>");

             simditor.insertJQNode($img);

        });




});
</script>

</body>
</html>
